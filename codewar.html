<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function createPhoneNumber(numbers){
            var str = '('
            for(var i = 0; i < numbers.length; i++){
                if(i == 3){
                    str += ')';
                    str = str + " ";
                }
                if(i == 6){
                    str += '-';
                }
                str += numbers[i];
            }
            return str;
        }
        console.log(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]));
    </script>
</head>
<body>

</body>
</html>
